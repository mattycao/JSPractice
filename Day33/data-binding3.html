<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
</head>
<body>
<input type="text" id='input'>
<input type="button" value="Change" id="btn">
<p id="out"></p>
<script>
    var btn = document.getElementById('btn');
    var input = document.getElementById('input');
    var out = document.getElementById('out');

    function dataBinding(ele, obj, property) {
        Object.defineProperty(obj, property, {
            get: function() {return ele.value;},
            set: function(val) {
                ele.value = val;
            },
            configurable: true
        });
    }
    var user = {};
    dataBinding(input, user, 'firstName');
    user.firstName = "Joe";
    alert("input value is now "+input.value);

    input.value = 'Bob';
    alert("user.name is now "+user.firstName);
</script>
</body>
</html>
