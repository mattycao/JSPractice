<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Binding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            height: 30px;
            width: 130px;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="button" value="Change the Data" id="btn">
<p id="output"></p>
<script>
    var btn = document.getElementById('btn');
    var out = document.getElementById('output');
    // data to view model
    var user = {};

    Object.observe(user, function (changes) {
        console.log(changes);
        changes.forEach(function (change) {
            out.innerHTML = user.firstName + ' ' + user.lastName;
        });
    });
    user.firstName = 'Bill';
    user.lastName = 'Gates';
    btn.onclick = function () {
        user.firstName = 'Allen';
        user.lastName = 'Jill'
    }
</script>
</body>
</html>
